# Custom log format with full URL
log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    root /var/www/html;
    index index.php index.html;
    
    # Use custom log format
    access_log /var/log/nginx/access.log detailed;

    client_max_body_size 100M;
    client_body_buffer_size 128k;

    # Include Imagify configuration
    include /var/www/html/conf/imagify.conf;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    gzip_min_length 256;
    
    # Buffer settings
    fastcgi_buffers 16 32k;
    fastcgi_buffer_size 64k;
    fastcgi_busy_buffers_size 64k;
    fastcgi_temp_file_write_size 256k;
    fastcgi_read_timeout 300;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        fastcgi_pass 127.0.0.1:9000;
    }
    
    # Cache pour les fichiers statiques CSS et JS
    location ~* \.(?:css|js)$ {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Ensure correct MIME types for cached files
    location ~* \.(js)$ {
        types { application/javascript js; }
        add_header Content-Type application/javascript;
    }

    location ~* \.(css)$ {
        types { text/css css; }
        add_header Content-Type text/css;
    }
    
    # Cache pour les images
    location ~* \.(?:jpg|jpeg|gif|png|webp|svg|ico)$ {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Cache pour les fonts
    location ~* \.(?:woff2|woff|ttf|eot|otf)$ {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # Cache pour les m√©dias
    location ~* \.(?:mp4|webm|ogg|mp3|wav)$ {
        access_log off;
        log_not_found off;
        expires 1M;
        add_header Cache-Control "public";
    }

    location ~* /wp-content/uploads/.*\.php$ {
        deny all;
    }
}