# Security Headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy optimized for WordPress with CDN and Cloudflare
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://challenges.cloudflare.com https://*.delivery.rocketcdn.me https://*.google-analytics.com https://*.googletagmanager.com https://*.gstatic.com; frame-src 'self' https://challenges.cloudflare.com; style-src 'self' 'unsafe-inline' https://*.delivery.rocketcdn.me https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' https://*.delivery.rocketcdn.me https://fonts.gstatic.com data:; connect-src 'self' https://*.google-analytics.com; media-src 'self'; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'self';" always;

# Permissions Policy
add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
